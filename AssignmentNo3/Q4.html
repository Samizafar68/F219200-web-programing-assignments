<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scissor Game</title>
  <link rel="stylesheet" href="Q4.css">
</head>
<body style="background-color: black;color: whitesmoke;">
  <div id="start-screen" class="container" style="margin-top: 100px;">
    <h1>Welcome to Rock Paper Scissors!</h1>
    <p>Enter your name and click start to begin playing.</p>
    <form id="start-form">
      <input type="text" id="player-name" class="input-field" placeholder="Enter your name" autocomplete="off">
      <label for="player-name" class="input-label">Your Name</label>
      <button type="submit" class="btn" style="margin-top: 20px;width: 15%;font-weight: bolder;">Start</button>
    </form>
  </div>

  <div id="game-screen" class="container" style="display: none;">
    <h1>Rock Paper Scissors</h1>
    <div class="options">
      <img src="rock.jpg" class="choice" id="rock" alt="Rock">
      <img src="paper.jpg" class="choice" id="paper" alt="Paper">
      <img src="scissor.jpg" class="choice" id="scissors" alt="Scissors">
    </div>
    <div class="result-container">
      <div id="result" class="result"></div>
      <div id="score" style="color: whitesmoke;font-weight: bolder;">Score: <span id="score-value" style="color: goldenrod;">0</span></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
  <script src="Q4.js"></script>
</body>
</html>
