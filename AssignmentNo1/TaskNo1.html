<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head> 
<body>
    <div class="end-border" style="border: 1px solid black;height: 299px;width: 291px;margin-left: 200px;margin-top: 300px;">
    </div>
    <div class="screen"
        style="border: 2px solid whitesmoke;height: 60px;width: 285px;margin-top: -654px;font-size: xx-large;padding-top: 360px;padding-left: 206px;">
        <input type="text"
            style="background-color: white;border: 1px solid black;height: 55px;width: 203px;font-size: xx-large;border-color: black;">
        <but style="border: 2px solid green;padding-left: 20px;padding-right: 18px;padding-top: 10px;padding-bottom: 10px;background-color: green;border-radius: 5px;color: white;">C</but>
    </div>
    <div class="calaculator-button" style="display: grid;grid-template-columns: 2.3fr 2.3fr 2.3fr 41fr;margin-left: 205px;grid-template-rows:3.1fr 3.1fr 3.1fr 3fr ;cursor: pointer;">
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">1</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">2</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">3</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">/</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">4</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">5</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">6</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">*</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">7</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">8</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">9</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">-</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">0</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">.</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">=</but>
        <but style="border: 2 px solid green;height: 35px;width: 70px;background-color: green;text-align: center;padding-top: 20px;border-radius: 5px;color: white;">+</but>
    </div>
</body>
</html>
